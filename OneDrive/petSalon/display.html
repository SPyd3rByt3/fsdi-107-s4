<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>petSalon</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/doggy.css">
</head>
<body>

    <header>
        <header class="site-init">
            <div class="nav-bar">
                <h1>Oodles O Poodles</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-sm">
            <h2>Register a new pet</h2>
            <div class="mb-3">
                <label>Name: </label>
                <input class="form-control" type="text" id="txtName">
            </div>
            <div class="mb-3">
                <label>Age: </label>
                <input class="form-control" type="number" id="txtAge">
            </div>
            <div class="mb-3">
                <label>Gender: </label>
                <input class="form-control" type="text" id="txtGender">
            </div>
            <div class="mb-3">
                <label>Service: </label>
                <select class="form-select"  id="txtService">
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="grooming">Grooming</option>
                    <option value="nails">Nails</option>
                    <option value="vaccines">Vaccines</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Breed: </label>
                <input class="form-control" type="text" id="txtBreed">
            </div>
            <div class="mb-3">
                <button class="btn btn-dark" onclick="register()">Register</button>
            </div>
            <!-- <div class="mb-3"> -->
            <!-- <button class="button btn-dark" onclick="clearData()">All Clear</button> -->
            <!-- </div> -->
        </div>

        <div class="container-xl">
                <img src="https://cdn.fotofits.com/petzlover/gallery/img/l/poodle-dog-658488.jpg" alt="poodle">
                <img src="https://www.thesprucepets.com/thmb/T8uebkHsgFqpQZEfNp6X-4WRDq8=/3690x2456/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-991139016-493253fd4ce344b4bd160b7c3a6703a5.jpg"style="width: 400px; height: auto;"></img>
                <img id="Puppies">
                <img src="https://d1axrjtp4ik438.cloudfront.net/uploads/breed/211/1521167003-minipoodle.jpg"style="width: auto; height: auto;"></img>
                <img id="Toy">
                <img src="https://i.pinimg.com/originals/fb/c9/d7/fbc9d70e64da40e783ee664533d14f23.jpg">
                <img id="lookAtYou">
        </div>

        <div class="container-sm">
            <h2>Registered pets</h2>
            <div>
                <p>Total= <span id="total">hello</span></p>
            </div>
        <!-- </div> -->
        <!-- <div class="mb-3"> -->
        <!-- <div class="pets"> -->
        <div id="pets">
                <!-- all the pets are going to be displayed here!!! -->
        </div>
        <!-- </div> -->

        
        <table class="table table-striped">
        <thead>
                <!-- <tr class="pets"> -->
                <tr>
                    <h2>Tabled pets</h2>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Service</th>
                    <th>Breed</th>
                    <th>Vaccine</th>
                </tr>
        </thead>
        <!-- </tr> -->
        <tbody id="petTable">
        
                    <!-- here the rows are displayed-->
        </tbody>
        </table>

        

    </main>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
