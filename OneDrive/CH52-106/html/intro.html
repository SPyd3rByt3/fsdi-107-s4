<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmanager</title>
    <link rel="stylesheet" href="./style/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
        <main>
            <section id="list">List</section>    
            <section id="form">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-4">
                    <label class="startDate">Today</label>
                    <input type="datetime-local" class="form-control">
                </div>

                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInputGrid" placeholder="float@example.com" value="float@example.com">
                            <label for="floatingInputGrid">Email address</label>
                        </div>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Comments</label>
                    </div>

                    <div class="col-md">
                        <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid">
                            <option selected>select one</option>
                            <option value="1">status</option>
                            <option value="2">budget</option>
                            <option value="3">description</option>
                        </select>
                        <label for="floatingSelectGrid">Other Information:
                        </label>
                        </div>
                    </div>
                </div>
            </section>
        </main>


        <!-- the form section includes following: title, description, startDate, status, budget -->
    <script src="./scripts/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--just something-->
</body>
</html>
